<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,600,800,900"
          rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="base-container" class="container">
    <header class="row">
        <section class="col-md-6">
            <figure>
                <picture>
                    <img src="images/logo-medium.png" alt="logo">
                </picture>
            </figure>
        </section>
        <section class="col-md-6 text-right">
            <h1 class="text-thin title-super">Nekki T</h1>
            <h4>Senior Software Developer</h4>
        </section>
    </header>
    <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    <main class="row">
        <section class="col-md-12">
            <div id="jumbotron" class="col-md-12 img-responsive text-center">
                <h2>Go for the world!!</h2>
            </div>
        </section>
        <section class="row featured-work">
            <header class="row">
                <div class="col-md-12">
                    <h2>
                        Featured Work
                    </h2>
                </div>
            </header>
            <div id="list" class="row">
                <article class="col-md-4 text-center">
                    <header>
                        <h3>On the map</h3>
                    </header>
                </article>
                <article class="col-md-4 text-center">
                    <header>
                        <h3>Virtual Tourist</h3>
                    </header>
                </article>
                <article class="col-md-4 text-center">
                    <header>
                        <h3>Prash Card</h3>
                    </header>
                </article>
            </div>
        </section>
    </main>
</div>
</body>
</html>
